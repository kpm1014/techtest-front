<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div class="text-center">
            <h2>Registrarse</h2>
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="fullName">Nombre completo:</label>
              <input id="fullName" type="text" formControlName="fullName" class="form-control">
              <div *ngIf="signupForm.get('fullName')?.invalid && (signupForm.get('fullName')?.dirty || signupForm.get('fullName')?.touched)">
                <div *ngIf="signupForm.get('fullName')?.errors?.['required']" class="text-danger">
                  El nombre completo es requerido.
                </div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input id="email" type="email" formControlName="email" class="form-control">
              <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                <div *ngIf="signupForm.get('email')?.errors?.['required']" class="text-danger">
                  El correo electrónico es requerido.
                </div>
                <div *ngIf="signupForm.get('email')?.errors?.['email']" class="text-danger">
                  El correo electrónico no es válido.
                </div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input id="password" type="password" formControlName="password" class="form-control">
              <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                <div *ngIf="signupForm.get('password')?.errors?.['required']" class="text-danger">
                  La contraseña es requerida.
                </div>
                <div *ngIf="signupForm.get('password')?.errors?.['minlength']" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button routerLink="/login" class="btn btn-secondary">Ir a login</button>
              <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
