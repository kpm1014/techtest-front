<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div class="text-center">
            <h2>Iniciar sesión</h2>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input id="email" type="email" formControlName="email" class="form-control">
              <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">
                  El correo electrónico es requerido.
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">
                  El correo electrónico no es válido.
                </div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input id="password" type="password" formControlName="password" class="form-control">
              <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">
                  La contraseña es requerida.
                </div>
              </div>
            </div>

            <div *ngIf="showLoginError" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                Error al iniciar sesión. Por favor, inténtalo de nuevo.
              </div>
            </div>

            <div class="text-center d-flex justify-content-between align-items-center mt-3">
              <button routerLink="/signup" class="btn btn-secondary">Ir a signup</button>
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
